<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Decentralized Exchange</title>
</head>
<body>
    <header>
        <h1>Decentralized Exchange</h1>
    </header>
    <main>
        <section id="account">
            <h2>Your Account</h2>
            <p><strong>Connected Address:</strong> <span id="account-address"></span></p>
            <button id="connect-wallet">Connect Wallet</button>
        </section>
        
        <section id="issue-asset">
            <h2>Issue Asset</h2>
            <div>
                <label for="asset-name">Asset Name:</label>
                <input type="text" id="asset-name" placeholder="Asset Name">
            </div>
            <div>
                <label for="asset-symbol">Asset Symbol:</label>
                <input type="text" id="asset-symbol" placeholder="Asset Symbol">
            </div>
            <div>
                <label for="initial-supply">Initial Supply:</label>
                <input type="number" id="initial-supply" placeholder="Initial Supply">
            </div>
            <button id="issue-asset">Issue Asset</button>
        </section>
        <section id="place-buy-order">
            <h2>Place Buy Order</h2>
            <div>
                <label for="buy-order-price">Price:</label>
                <input type="number" id="buy-order-price" placeholder="Price">
            </div>
            <div>
                <label for="buy-order-quantity">Quantity:</label>
                <input type="number" id="buy-order-quantity" placeholder="Quantity">
            </div>
            <div>
                <label for="buy-order-base-token">Base Token:</label>
                <select id="buy-order-base-token">
                    <option value="0xd1a11f66bBDB8999262aCb694E97A2b34D41f3c7">ETH</option>
                    <!-- Add more base tokens as needed -->
                </select>
            </div>
            <div>
                <label for="buy-order-quote-token">Quote Token:</label>
                <select id="buy-order-quote-token">
                    <option value="0xde465D7dc0eF6aA56F6a1365af89F3AA73BEa586">DAI</option>
                    <!-- Add more quote tokens as needed -->
                </select>
            </div>
            <button id="place-buy-order-btn">Place Buy Order</button>
        </section>
        <section id="place-sell-order">
            <h2>Place Sell Order</h2>
            <div>
                <label for="sell-order-price">Price:</label>
                <input type="number" id="sell-order-price" placeholder="Price">
            </div>
            <div>
                <label for="sell-order-quantity">Quantity:</label>
                <input type="number" id="sell-order-quantity" placeholder="Quantity">
            </div>
            <div>
                <label for="sell-order-base-token">Base Token:</label>
                <select id="sell-order-base-token">
                    <option value="0xF6D720CAD6f5dc38a90C62A1018cFb4F63fCd099">ETH</option>
                    <!-- Add more base tokens as needed -->
                </select>
            </div>
            <div>
                <label for="sell-order-quote-token">Quote Token:</label>
                <select id="sell-order-quote-token">
                    <option value="0x6aAAa38f65b63117D2ad0B4a66ab512122AC35Dd">DAI</option>
                    <!-- Add more quote tokens as needed -->
                </select>
            </div>
            <button id="place-sell-order-btn">Place Sell Order</button>
        </section>
        <section id="buy-orders">
            <h2>Buy Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Base Token</th>
                        <th>Quote Token</th>
                    </tr>
                </thead>
                <tbody id="buy-order-list">
                    <!-- Buy order data will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="sell-orders">
            <h2>Sell Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Base Token</th>
                        <th>Quote Token</th>
                    </tr>
                </thead>
                <tbody id="sell-order-list">
                    <!-- Sell order data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.0/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
